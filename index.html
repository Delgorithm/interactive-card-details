<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- BACKGROUND  -->
      <div class="container-background">
        <picture>
          <img class="bg-main-mobile" src="./images/bg-main-mobile.png" alt="" />
          <img src="./images/bg-main-desktop.png" alt="" class="bg-main-desktop">
        </picture>
      </div>

      <!-- ALL THE VISIBLE CONTENT -->
      <div class="container reveal">
        <!-- CARDS IMAGES FRONT AND BACK -->
        <div class="card-img">
          <div class="card-img_back">
            <picture>
              <img src="./images/bg-card-back.png" alt="" />
            </picture>
            <p class="card-img_back_cvc">000</p>
          </div>
          <div class="card-img_front">
            <picture>
              <img src="./images/bg-card-front.png" alt="" />
            </picture>
            <p class="card-img_front_number">0000 0000 0000 0000</p>
            <p class="card-img_front_name">Jane Appleseed</p>
            <p class="card-img_front_date">00/00</p>
          </div>
          <picture>
            <img class="card-logo-img" src="./images/card-logo.svg" alt="" />
          </picture>
        </div>
        <!-- CARDS IMAGES TEXT FRONT AND BACK -->

        <!-- ALL THE REST : CARDHOLDER NAME/NUMBER/EXP.DATE/CVC -->
        <div class="card-text">
          <form class="form">
            <div class="cardholder-name_text">
              <label for="cardholder-name">Cardholder name</label>
              <input
                type="text"
                id="cardholder-name"
                name="cardholder-name"
                required
                placeholder="e.g. Jane Appleseed"
              />
            </div>
            <div class="cardholder-number_text">
              <label for="cardholder-number">Card number</label>
              <input
                typeß="number"
                id="cardholder-number"
                name="cardholder-number"
                required
                placeholder="e.g. 123 5678 9123 0000"
              />
            </div>
            <div class="cardholder-exp-date-cvc_text">
              <div class="cardholder-exp-text">
                <label for="cardholder-exp">Exp. Date</label>
                <input
                  type="number"
                  id="cardholder-exp"
                  name="cardholder-exp"
                  min="01"
                  max="12"
                  required
                  placeholder="MM"
                />
              </div>
              <div class="cardholder-date-text">
                <label for="cardholder-date">(MM/YY)</label>
                <input
                  type="number"
                  id="cardholder-date"
                  name="cardholder-date"
                  min="00"
                  max="31"
                  required
                  placeholder="YY"
                />
              </div>
              <div class="cardholder-cvc-text">
                <label for="cardholder-cvc">CVC</label>
                <input
                  type="number"
                  id="cardholder-cvc"
                  name="cardholder-cvc"
                  min="000"
                  max="999"
                  required
                  placeholder="e.g. 123"
                />
              </div>
          </form>

            <!-- CONFIRM BUTTON -->
          </div>
          <button class="submit">Confirm</button>
        </div>
      </div>

      <div class="container-back hidden">
        <div class="thank-you-part">
          <picture>
            <img src="./images/icon-complete.svg" alt="" />
          </picture>
          <h1 class="thank-you_title">Thank you!</h1>
          <p class="thank-you_p">We've added your card details</p>
        </div>
        <button class="continue">Continue</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
